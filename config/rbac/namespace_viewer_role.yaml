# permissions for end users to view namespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: namespace-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kb
    app.kubernetes.io/part-of: kb
    app.kubernetes.io/managed-by: kustomize
  name: namespace-viewer-role
rules:
- apiGroups:
  - api.g8s.io
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - api.g8s.io
  resources:
  - namespaces/status
  verbs:
  - get
